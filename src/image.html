<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Classify</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa; /* Light gray background */
      margin: 0;
      padding: 0;
    }

    #content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff; /* White content background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light gray shadow */
    }

    #header {
      background-color: #007bff; /* Primary blue header background */
      color: #ffffff; /* White text */
      text-align: center;
      padding: 10px;
      border-radius: 8px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    #upload-form {
      margin-top: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ced4da; /* Light gray border */
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff; /* Primary blue button background */
      color: #ffffff; /* White text */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    #result-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

    <div id="content">
        <div id="header">
          <h1>Proverb - Sustainabity Expert</h1>
          <!--<p><a href="/"><i class="fas fa-play-circle"></i>(Streaming)</a></p>
          <p><a href="/b"><i class="fas fa-ban"></i>(Blocking)</a></p>
          <p><a href="/c"><i class="fas fa-image"></i>(Image Generation)</a></p>
          <p><a href="/d"><i class="fas fa-microphone"></i>(Speech to Text)</a></p>-->
        </div>

<form id="upload-form" enctype="multipart/form-data">
  <input type="file" name="image" accept="image/*" required>
  <button type="button" onclick="classifyAndGenerate()">Classify</button>
</form>

<div id="result-container"></div>
</div>
<script>
  async function classifyAndGenerate() {
    const form = document.getElementById('upload-form');
    const resultContainer = document.getElementById('result-container');

    const formData = new FormData(form);

    try {
      const response = await fetch('/classify-and-generate', {
        method: 'POST',
        body: formData,
      });

      const data = await response.json();
      const highestLabel = JSON.stringify(data, null, 2);

        // Use regular expression to extract the label value
         const labelRegex = /".*":\s*"(.*)"/;
         const match = highestLabel.match(labelRegex);

        // If there's a match, extract the label value
         const highestLabel1 = match ? match[1] : null;

        // Make a request to '/energy' with the highestLabel1 as a query parameter
         const energyUrl = `/energy?query=${encodeURIComponent(highestLabel1)}`;
         // Start streaming data
         const source = new EventSource(energyUrl);

         source.onmessage = (event) => {
        if (event.data === "[DONE]") {
          source.close();
          form.query.value = "";
          document.getElementById("loading-state").style.display = "none";
          return;
        }
        const data = JSON.parse(event.data);
        resultContainer.innerHTML += data.response;
      };

    } catch (error) {
      console.error('Error during classification and text generation:', error);
      resultContainer.innerHTML = `<p>Error during classification and text generation</p>`;
    }
  }
</script>

</body>
</html>
